<!DOCTYPE html>
<html lang="en">

<head>

	<title>Cemetery Directory</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!-- CSS IMPORTS -->
	<!--    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- JS IMPORTS -->
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/js/load.js">
	</script>
	<!--    <script type="text/javascript" src="assets/js/graveSearch.js"></script>-->

	<div class="fonts"></div>

	<style>
		img {
			/*
				margin-top: 25px;
				font-size: 21px;
				text-align: center;
			*/

			-webkit-animation: fadein 2.5s;
			/* Safari, Chrome and Opera > 12.1 */
			-moz-animation: fadein 2.5s;
			/* Firefox < 16 */
			-ms-animation: fadein 2.5s;
			/* Internet Explorer */
			-o-animation: fadein 2.5s;
			/* Opera < 12.1 */
			animation: fadein 2.5s;
		}

		@keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Firefox < 16 */
		@-moz-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Safari, Chrome and Opera > 12.1 */
		@-webkit-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Internet Explorer */
		@-ms-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		/* Opera < 12.1 */
		@-o-keyframes fadein {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

	</style>
</head>

<body>

	<nav></nav>

	<div id="pageTitle">
		<h1>Augusta WI Cemetery - Directory</h1>
	</div>

	<form onsubmit="return false;">
		<div id="searchInputs" class="formContainer">

			<div id="sortBy" class="formInput">
				<label for="location_input">Sort By:</label>
				<select name="locationSelection" id="locationSelection">
					<option value="any">Any Location</option>
					<option value="east">East Lawn</option>
					<option value="west">West Lawn</option>
				</select>
			</div>

			<div id="block" class="formInput">
				<label for="block_input">Block #</label>
				<input type="text" id="block_input" name="block_input" class="input">
			</div>

			<div id="lot" class="formInput">
				<label for="lot_input">Lot #</label>
				<input type="text" id="lot_input" name="lot_input" class="input">
			</div>

			<div id="name" class="formInput">
				<label for="name_input">Name (Optional):</label>
				<input type="text" id="name_input" name="name_input" class="input">
			</div>
		</div>

		<input type="submit" value="Search" id="submit">

	</form>

	<div id="directoryResults"></div>
	<script src="assets/js/searchDirectory.js"></script>


</body>

<footer></footer>

</html>
